name: Java CI with Gradle (NeoForge)

on: [push, pull_request]

jobs:
  compile:
    name: üõ†Ô∏è Compile Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Give permission to Gradlew
        run: chmod +x gradlew

      - name: Compile sources
        run: ./gradlew compileJava --no-daemon

  test:
    name: ‚úÖ Run Unit Tests
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Give permission to Gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test --no-daemon

  generate-data:
    name: üìÑ Generate Data
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Give permission to Gradlew
        run: chmod +x gradlew

      - name: Run generateDataTask
        run: ./gradlew runData --no-daemon